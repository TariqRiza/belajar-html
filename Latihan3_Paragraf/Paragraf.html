<!DOCTYPE html>
<html>
<head>
    <title>HTML paragraf</title>
</head>
<body>

    <!-- Contoh tag p, br(enter), dan hr(garis horizontal) -->

    <p>Ini adalah paragraf 1</p>
    <br>
    <p>Ini adalah <br> paragraf 2</p>
    <hr>

    <p><b>Selamat </b> belajar <i>pemrograman web</i></p>
    <p>Nama saya <u>Tariq Riza</u></p>
    <hr>

    <p><strong>Perhatian</strong>. Saya bosan <em>sekaleee</em></p>
</body>
</html>
