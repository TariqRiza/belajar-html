<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabel 1</title>
</head>
<body>
    <!-- Atribut tabel
        border = ketebalan garis 
        cellspacing = jarak antar cell
        cellpadding = ruang cell-->
    <!-- Contoh tabel sederhana -->
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>baris 1, kolom1</td>
            <td>baris 1, kolom2</td>
        </tr>
        <tr>
            <td>baris 2, kolom1</td>
            <td>baris 2, kolom2</td>
        </tr>
    </table>

    <br><br><br>

    <!-- Contoh tabel complex -->
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th></th>
                <th>Kolom 1</th>
                <th>Kolom 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Baris 1</th>
                <td>baris 1, kolom 1</td>
                <td>baris 1, kolom 2</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                <td>baris 2, kolom 1</td>
                <td>baris 2, kolom 2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
