<!DOCTYPE html>
<html>
<head>
    <title>HTML List</title>
</head>
<body>

    <h3>To do list</h3>
    <!-- Type ol: 1, A, a, I, i -->
    <ol type="i">
        <li>Bangun Pagi</li>
        <li>Belajar</li>
        <li>Sholat</li>
        <li>Main/Gambar</li>
    </ol>
    
    <h3>List belajar</h3>
    <!-- Type ul: disc, square, circle -->
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h3>Pemrograman Web 1</h3>
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd>Hypertext Markup Languane</dd>
        <dt><strong>CSS</strong></dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
